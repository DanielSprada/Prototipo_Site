<body>
    <h1>Hospedagem de sites.</h1>
    <p>A hospedagem de um site, consiste em deixá-lo disponível em um servidor web para que qualquer usuário da internet que tenha a URL (endereço web), possa acessar o site.</p>
    <p>O GitHub pages é uma alternativa gratuíta para hospedagem de sites.</p>
